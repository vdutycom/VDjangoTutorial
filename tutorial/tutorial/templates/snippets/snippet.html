  
{% extends "./base.html" %}
{% block title %} {{ title }} {% endblock %}

{% block main %}
    {% if title %}
    <h1>{{ title }}</h1>
    {% endif %}
    <hr/>

        code：{{  snippet.code }}
      
    {% else %}
      没有数据
    {% endif %}    
    </p>
    
{% endblock %}
